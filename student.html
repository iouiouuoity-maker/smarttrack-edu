<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartTrack Edu — Ученик</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="wrap">
    <a class="back" href="index.html">← На главную</a>
    <h1>Ученик: MindTrace</h1>
    <p class="lead">Сначала прочитай текст, потом выполни задания. Важен ход мысли.</p>
  </header>

  <main class="wrap section">
    <form id="workForm" class="panel">
      <div class="grid2">
        <label>
          Имя ученика
          <input id="studentName" required placeholder="Напр: Аружан" />
        </label>

        <label>
          Класс
          <select id="grade" required>
            <option value="">Выбери</option>
            <option>3</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </label>
      </div>

      <label>
        Задание (текст + вопросы)
        <select id="taskId" required>
          <option value="">Сначала выбери класс</option>
        </select>
      </label>

      <section id="taskBlock" class="card" style="margin-top:12px; display:none;">
        <h2 style="margin:0 0 8px" id="taskTitle">Задание</h2>
        <div class="muted" id="taskMeta" style="margin-bottom:10px"></div>

        <div style="margin-top:10px">
          <div class="badge" style="margin-bottom:8px">ТЕКСТ</div>
          <div id="taskText" style="line-height:1.7"></div>
        </div>

        <div style="margin-top:14px">
          <div class="badge" style="margin-bottom:8px">ВОПРОСЫ</div>
          <div id="questions" class="stack"></div>
        </div>
      </section>

      <label style="margin-top:14px">
        Стратегия мышления (можно 1–3)
        <div class="chips" id="strategyChips"></div>
      </label>

      <label>
        Самооценка: насколько ты уверен(а)?
        <input id="confidence" type="range" min="1" max="5" value="3" />
        <div class="hint">1 — совсем не уверен(а) · 5 — уверен(а)</div>
      </label>

      <button class="btn" type="submit">Сохранить MindTrace</button>
      <p class="muted">Данные сохраняются в этом браузере (LocalStorage).</p>
    </form>

    <section class="section">
      <h2 style="margin:0 0 10px">Мои последние записи</h2>
      <div id="feed" class="stack"></div>
    </section>
  </main>

  <script src="assets/app.js"></script>
  <script>
    SmartTrack.initStudentPage();
  </script>
</body>
</html>
